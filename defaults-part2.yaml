# pdf
to: latex
pdf-engine: lualatex
metadata:
  documentclass: jlreq
variables:
  classoption:
    - book
    - paper=a5paper
include-in-header:
  - ../packages.tex
  - style.tex
  - ../frontmatter.tex

# common
metadata-file: metadata.yaml
from: markdown+smart
highlight-style: haddock
table-of-contents: true
toc-depth: 2
top-level-division: chapter
number-sections: true
reference-location: section

input-files:
  - ../category.tex
  - ../mainmatter.tex
  - part2/ch01.md
  - part2/ch02.md
  - part2/ch03.md
  - part2/ch04.md
  - part2/ch05.md
  - part2/ch06.md
  - license.md
