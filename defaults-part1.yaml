# pdf
to: latex
pdf-engine: lualatex
metadata:
  documentclass: jlreq
variables:
  classoption:
    - book
    - paper=a5paper
include-in-header:
  - ../packages.tex
  - ../codeblock.tex
  - style.tex
  - ../frontmatter.tex

# common
metadata-file: metadata.yaml
from: markdown+smart
highlight-style: ../monochrome-no-underline.theme
table-of-contents: true
toc-depth: 2
top-level-division: chapter
number-sections: true
reference-location: section

input-files:
  - ../category.tex
  - preface-for-japanese.md
  - preface.md
  - ../mainmatter.tex
  - part1/ch01.md
  - part1/ch02.md
  - part1/ch03.md
  - part1/ch04.md
  - part1/ch05.md
  - part1/ch06.md
  - part1/ch07.md
  - part1/ch08.md
  - part1/ch09.md
  - part1/ch10.md
  - license.md
