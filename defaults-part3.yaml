# pdf
to: latex
pdf-engine: lualatex
metadata:
  documentclass: jlreq
variables:
  classoption:
    - book
    - paper=a5paper
include-in-header:
  - ../packages.tex
  - style.tex
  - ../frontmatter.tex

# common
metadata-file: metadata.yaml
from: markdown+smart
highlight-style: haddock
table-of-contents: true
toc-depth: 2
top-level-division: chapter
number-sections: true
reference-location: section

input-files:
  - ../category.tex
  - ../mainmatter.tex
  - part3/ch01.md
  - part3/ch02.md
  - part3/ch03.md
  - part3/ch04.md
  - part3/ch05.md
  - part3/ch06.md
  - part3/ch07.md
  - part3/ch08.md
  - part3/ch09.md
  - part3/ch10.md
  - part3/ch11.md
  - part3/ch12.md
  - part3/ch13.md
  - part3/ch14.md
  - part3/ch15.md
  - index.md
  - acknowledgments.md
  - license.md
